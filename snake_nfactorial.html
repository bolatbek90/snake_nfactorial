<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Игра Змейка</title>
    <style>
        body {
            background-color: #000;
            margin: 0;
            overflow: hidden;
        }
        canvas {
            display: block;
            margin: 0;
            padding: 0;
            background-color: #0000FF; /* Ярко синий фон */
        }
        /* Стили кнопок управления */
        #controls {
            position: fixed;
            bottom: 5%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            gap: 2%;
        }

        #controls button {
            width: 15vw;
            height: 15vw;
            max-width: 80px;
            max-height: 80px;
            font-size: 5vw;
            max-font-size: 40px;
            border: none;
            border-radius: 10px;
            background-color: #fff;
            opacity: 0.7;
        }

        #controls .up-down {
            display: flex;
            flex-direction: column;
            gap: 2%;
        }

        #controls button:active {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <canvas id="game"></canvas>

    <!-- Кнопки управления -->
    <div id="controls">
        <button id="left">??</button>
        <div class="up-down">
            <button id="up">??</button>
            <button id="down">??</button>
        </div>
        <button id="right">??</button>
    </div>

    <script>
        const canvas = document.getElementById('game');
        const ctx = canvas.getContext('2d');

        // Установка размеров канваса на полный экран
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Параметры игры
        const gridSize = 20;
        let snake = [{x: gridSize * 5, y: gridSize * 5}];
        let dx = gridSize;
        let dy = 0;
        let food = {x: 0, y: 0};
        let score = 0;

        const word = "nFactorial"; // Слово, которое будет отображаться
        let lettersCollected = 0; // Счётчик съеденных букв

        // Создание еды
        createFood();

        // Основной игровой цикл
        function gameLoop() {
            if (isGameOver()) {
                alert('Игра окончена! Ваш счёт: ' + score);
                document.location.reload();
                return;
            }
            setTimeout(function onTick() {
                clearCanvas();
                drawFood();
                drawBackgroundWord();
                moveSnake();
                drawSnake();
                gameLoop();
            }, 100);
        }

        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

        function drawSnake() {
            ctx.fillStyle = 'green';
            snake.forEach(function(part) {
                ctx.fillRect(part.x, part.y, gridSize, gridSize);
            });
        }

        function moveSnake() {
            const head = {x: snake[0].x + dx, y: snake[0].y + dy};

            // Добавляем новую голову змейки
            snake.unshift(head);

            // Проверяем, съела ли змейка еду
            if (head.x === food.x && head.y === food.y) {
                score += 1;
                createFood();
                
                // Добавляем новую букву из слова "nFactorial"
                if (lettersCollected < word.length) {
                    lettersCollected += 1;
                }

            } else {
                // Удаляем последний элемент, если еда не съедена
                snake.pop();
            }
        }

        function drawFood() {
            ctx.fillStyle = 'red';
            ctx.fillRect(food.x, food.y, gridSize, gridSize);
        }

        function createFood() {
            food.x = Math.floor(Math.random() * (canvas.width / gridSize)) * gridSize;
            food.y = Math.floor(Math.random() * (canvas.height / gridSize)) * gridSize;
        }

        function isGameOver() {
            const head = snake[0];

            // Проверяем столкновение со стенами
            const hitLeftWall = head.x < 0;
            const hitRightWall = head.x >= canvas.width;
            const hitTopWall = head.y < 0;
            const hitBottomWall = head.y >= canvas.height;

            if (hitLeftWall || hitRightWall || hitTopWall || hitBottomWall) {
                return true;
            }

            // Проверяем столкновение с самим собой
            for (let i = 4; i < snake.length; i++) {
                if (snake[i].x === head.x && snake[i].y === head.y) {
                    return true;
                }
            }
            return false;
        }

        // Рисуем слово на фоне
        function drawBackgroundWord() {
            ctx.font = '48px Arial';
            ctx.fillStyle = 'white';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            const wordToShow = word.slice(0, Math.min(lettersCollected, word.length));
            ctx.fillText(wordToShow, canvas.width / 2, canvas.height / 2);
        }

        // Управление змейкой с помощью клавиш
        document.addEventListener('keydown', changeDirection);

        function changeDirection(event) {
            const LEFT_KEY = 37;
            const UP_KEY = 38;
            const RIGHT_KEY = 39;
            const DOWN_KEY = 40;

            const keyPressed = event.keyCode;

            const goingUp = dy === -gridSize;
            const goingDown = dy === gridSize;
            const goingRight = dx === gridSize;
            const goingLeft = dx === -gridSize;

            if (keyPressed === LEFT_KEY && !goingRight) {
                dx = -gridSize;
                dy = 0;
            }
            if (keyPressed === UP_KEY && !goingDown) {
                dx = 0;
                dy = -gridSize;
            }
            if (keyPressed === RIGHT_KEY && !goingLeft) {
                dx = gridSize;
                dy = 0;
            }
            if (keyPressed === DOWN_KEY && !goingUp) {
                dx = 0;
                dy = gridSize;
            }
        }

        // Добавляем обработчики событий для кнопок управления
        function handleLeft(event) {
            event.preventDefault();
            if (dx === 0) {
                dx = -gridSize;
                dy = 0;
            }
        }

        function handleUp(event) {
            event.preventDefault();
            if (dy === 0) {
                dx = 0;
                dy = -gridSize;
            }
        }

        function handleDown(event) {
            event.preventDefault();
            if (dy === 0) {
                dx = 0;
                dy = gridSize;
            }
        }

        function handleRight(event) {
            event.preventDefault();
            if (dx === 0) {
                dx = gridSize;
                dy = 0;
            }
        }

        document.getElementById('left').addEventListener('touchstart', handleLeft);
        document.getElementById('left').addEventListener('click', handleLeft);

        document.getElementById('up').addEventListener('touchstart', handleUp);
        document.getElementById('up').addEventListener('click', handleUp);

        document.getElementById('down').addEventListener('touchstart', handleDown);
        document.getElementById('down').addEventListener('click', handleDown);

        document.getElementById('right').addEventListener('touchstart', handleRight);
        document.getElementById('right').addEventListener('click', handleRight);

        // Добавляем управление свайпами на канвасе
        let touchStartX = 0;
        let touchStartY = 0;

        canvas.addEventListener('touchstart', function(event) {
            event.preventDefault();
            const touch = event.touches[0];
            touchStartX = touch.clientX;
            touchStartY = touch.clientY;
        }, false);

        canvas.addEventListener('touchend', function(event) {
            event.preventDefault();
            const touch = event.changedTouches[0];
            const touchEndX = touch.clientX;
            const touchEndY = touch.clientY;

            const diffX = touchEndX - touchStartX;
            const diffY = touchEndY - touchStartY;

            if (Math.abs(diffX) > Math.abs(diffY)) {
                // Горизонтальный свайп
                if (diffX > 0) {
                    handleRight(event);
                } else {
                    handleLeft(event);
                }
            } else {
                // Вертикальный свайп
                if (diffY > 0) {
                    handleDown(event);
                } else {
                    handleUp(event);
                }
            }
        }, false);

        // Запускаем игру
        gameLoop();
    </script>
</body>
</html>
